<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="styles/codebibble.css">

  <title>Code Bibble</title>
</head>
<body>
  
  <!-- header -->
  <div class="well">
    <div class="container">
      <div class="page-header">
        <h1>Code Bibble 
          &nbsp;
          <small>A sexy coding bibble for a web dev..</small></h1>
      </div>
    </div>
  </div>

  <!-- page content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <!-- new phrase form-->
        <form class="form-inline" id="new-phrase">
          <input type="text" class="form-control" id="new-word" placeholder="Word or phrase?" autofocus>
          <input type="text" class="form-control" id="new-definition" placeholder="Definition?">
          <input type="submit" class="btn btn-default" value="Add Phrase">
        </form>
        <br>

        <!-- list of phrases (appended to page with dynamically with ajax, underscore, jquery) -->
        <ul class="list-group" id="phrase-list"></ul>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/phrases.js"></script>

  <!-- underscore template for single phrase -->
  <script type="text/template" id="phrase-template">
    <li class="list-group-item phrase" id="phrase-<%= _id %>" data-id="<%= _id %>">
     
      <!-- phrase label (word) -->
      <span class="label label-default"><%= word %></span>
     
      <!-- phrase definition -->
      <%= definition %>

      <!-- delete button -->
      <button class="close right-side delete-phrase" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <!-- edit link (pencil icon) to toggle form -->
      <a class="edit-pencil" data-toggle="collapse" data-target="#update-<%= _id %>">
        <span class="glyphicon glyphicon-pencil edit"></span>
      </a>

      <!-- form to update phrase -->
      <div class="collapse" id="update-<%= _id %>">
        <br>
        <form class="form-inline update-phrase">
          <input type="text" class="form-control updated-word" value="<%= word %>" placeholder="New word?">
          <input type="text" class="form-control updated-definition" value="<%= definition %>" placeholder="New definition?">
          <input type="submit" class="btn btn-default" value="Update Phrase">
        </form>
      </div>

      <!-- add note link (file icon) to toggle new note form -->
      <a class="note-file" data-toggle="collapse" data-target="#new-note-<%= _id %>">
        <span class="glyphicon glyphicon-file"></span>
      </a>

      <!-- form to add new note -->
      <div class="collapse" id="new-note-<%= _id %>">
        <br>
        <form class="form-inline new-note">
          <input type="text" class="form-control note-text" placeholder="Note?">
          <input type="submit" class="btn btn-default" value="Add Note">
        </form>
      </div>

      <!-- list of notes -->
      <div class="note-list" data-phrase-id="<%= _id %>"></div>
    </li>
  </script>

  <script type="text/template" id="note-template">
    <p class="text-muted">> <%= text %></p>
  </script>
  
</body>
</html>
